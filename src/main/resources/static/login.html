<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>天天生鲜-登陆</title>
<link rel="icon" href="images/copylogo.png">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/login.css">
</head>

<body>
	<!-- logo区区域 -->
	<div class="login_top">
    	<a href="index.html" class="login_logo"><img src="images/logo02.png"></a>
    </div>
	
	<!-- 内容区域 -->
    <div class="login_form_bg">
    	<div class="login_form_wrap clearfix">
        	<div class="login_banner fl"></div>
            <div class="slogn fl">日夜兼程 · 急速送达</div>	
            <div class="login_form fr">
                <div class="login_title	clearfix">
                    <h1 class="fl">用户登陆</h1>
                    <a href="register.html" class="fl">立即注册</a>
                </div>
				<!-- 登录区域 -->
                <div class="form_input clearfix">
                    <form id="myform">
						<ul>
                            <li>
                                <input type="text" name="nickname" value="navy" autofocus="autofocus" class="name_input mpt" id="nickname" placeholder="请输入用户名、邮箱或手机号码" id="nickname">
                                <div class="user_error">输入错误</div>
                            </li>
                            <li>
                                <input type="password" name="pwd" value="123321" class="pwd_input mpt" id="pwd" placeholder="请输入密码" id="pwd">
                                <div class="pwd_error">密码错误</div>
                            </li>
                            <li>
                            	<div>
                                <input type="text" name="yzm" id="yzm" class="yzm_input mpt" placeholder="请输入验证码">
                                <img class="code" src="getcode" onclick="refreshCode(this)">
                                </div>
                                <div class="code_error" id="code_error"></div>
                            </li>
                            <li>
                                <div class="more_input clearfix">
                                    <input type="checkbox" name="" id="remember">
                                    <label for="remember">记住用户名</label>
                                    <a href="#">忘记密码</a>
                                </div>
                            </li>
                            <li>
                               <input type="button" value="登录" class="submit_input" onclick = "login()">
                            </li>
                      	</ul>
                    </form>
                </div>
            </div>
         </div>
    </div>
	
	<!-- 版权所有-->
    <div class="footer">
    	<div class="foot_link">
        	<a href="#">关于我们</a><span> | </span>
        	<a href="#">联系我们</a><span> | </span>
        	<a href="#">招聘广告</a><span> | </span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight &copy;  2019 衡阳市源辰信息科技有限公司 All Rights Reserverd</p>
        <p>电话：0734-8355998 湘ICP备16015987号</p>
    </div>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script>
		//切换验证码
		function refreshCode(obj){
			obj.src="getcode?"+Math.random();
		}
		
		$(function(){
			$("#myform .mpt").focus(function(){
				$("#code_error").css("visibility", "hidden");
			})
		})
		
		//模拟登陆
		function login(	){
			//获取用户名
			var nickname = $.trim($("#nickname").val());
			//获取密码
			var pwd = $.trim($("#pwd").val());
			//获取验证码
			var yzm = $.trim($("#yzm").val());
			//登陆	
			if( nickname == '' || pwd == '' || yzm == '' ){
				$("#code_error").text("您输入的信息不完整，请确认后重新提交...").css("visibility", "visible");
				return;
			}
			
			$.post("member/login", {nickName: nickname, pwd: pwd, realName: yzm}, function(data){
				data = parseInt($.trim(data));
				if (data == -1) {
					$("#code_error").text("验证码错误...").css("visibility", "visible");
				} else if (data > 0) {
					$("#myform")[0].reset();
					var temp = document.referrer; // 获取来源路径
					// 如果是直接访问的登录页面或从注册页面来的
					if (temp == "" || temp.indexOf("register.html") > 0) {
						location.href="index.html";
					} else {
						history.go(-1);
					}
				} else {
					$("#code_error").text("账号或密码错误，请确认后重新登录....").css("visibility", "visible");
				}
			}, "text");
		}
	</script>
</body>
</html>
