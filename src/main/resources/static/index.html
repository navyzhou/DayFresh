<script>	
$(function(){
	$.get("goods/finds", null, function(data){
		var str = "";
		
		$.each(data.types, function(index, item) {
			var gnameStr = "";
			var goodsStr = "";
			var tno = item.tno;
			
			$.each(data.goods, function(idx, itm) {
				if (tno == itm.tno) {
					gnameStr += '<a target="_blank" href="details.html#'+itm.gno+'">'+itm.gname+'</a>';
					goodsStr += '<li><h4><a target="_blank" href="details.html#'+itm.gno+'">'+itm.gname+'</a></h4><a target="_blank" href="details.html#'+itm.gno+'"><img src="../'+itm.pics.split(";")[0]+'"></a>';
					goodsStr += '<div class="prize">&yen;'+itm.price+'</div></li>';
				}
			})
			
			str += '<div class="list_model"><div class="list_title clearfix"><h3 class="fl" id="model01">'+item.tname+'</h3>';
			str += '<div class="subtitle fl"><span>|</span>' + gnameStr + '</div>';
			str += '<a href="goods.html#'+item.tno+'&'+ item.tname + '" class="goods_more fr" id="fruit_more" target="_blank">查看更多</a></div>';
			str += '<div class="goods_con clearfix"><div class="goods_banner fl"><img src="../'+item.pic+'"></div><ul class="goods_list fl">';
			str += goodsStr + '</ul></div></div>';
		})
		
		$("#list_goods").append($(str));
	}, "json");
})
</script>
